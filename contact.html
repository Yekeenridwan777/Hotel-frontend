<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    /* ‚úÖ Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      padding: 15px 30px;
      color: white;
    }
    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: gold;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #f8f9fa;
    }
    header h1 {
      font-size: 28px;
      margin: 0;
      color: #007bff;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      font-size: 22px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    /* ‚úÖ Footer */
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
      font-size: 14px;
    }
    footer a {
      color: gold;
      text-decoration: none;
    }

    /* üì± Mobile */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .contact-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav>
    <div class="logo">Minister of Enjoyment Hotel</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="contact-container">
    <h2>We‚Äôd Love to Hear from You</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="message" id="contactMsg"></div>
  </div>

  <!-- ‚úÖ Google Map -->
  <section id="contact" style="padding:50px; background:#f9f9f9;">
    <h2 style="text-align:center; color:#333;">Find Us</h2>
    <p style="text-align:center; color:#666;">We are located at Minister of Enjoyment Hotel, Lagos</p>
    <div style="margin:20px auto; max-width:800px;">
      <iframe
        width="100%"
        height="350"
        style="border:0;"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBOmrjjad6MXoaW0vmNSpeczryOC0-06xQ&q=6.435171,3.958531">
      </iframe>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>&copy; 2025 Minister of Enjoyment Hotel. All rights reserved.</p>
    <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
  </footer>

  <script>
    const contactForm = document.getElementById("contactForm");
    const contactMsg = document.getElementById("contactMsg");

    contactForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      contactMsg.textContent = "‚è≥ Sending...";
      contactMsg.style.color = "black";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      try {
        const res = await fetch("https://hotel-booking-oujg.onrender.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          contactMsg.textContent = "‚úÖ Message sent successfully!";
          contactMsg.style.color = "green";
          contactForm.reset();
        } else {
          contactMsg.textContent = "‚ùå Could not send message.";
          contactMsg.style.color = "red";
        }
      } catch (error) {
        contactMsg.textContent = "‚ö†Ô∏è Server error. Try again later.";
        contactMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
